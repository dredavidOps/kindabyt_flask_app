<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindabyt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Welcome to a new way to interact professionally and grow your career</h1>
    </div>
    <div class="scroll-content">
        <!-- Placeholder for infinite scrolling content -->
    </div>

    <script>
        // JavaScript to handle infinite scrolling
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                let newContent = document.createElement('div');
                newContent.className = 'content';
                newContent.innerHTML = '<h1>Welcome to a new way to interact professionally and grow your career</h1>';
                document.body.appendChild(newContent);
            }
        });
    </script>
</body>
</html>
